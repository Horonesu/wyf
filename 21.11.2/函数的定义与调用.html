<script type="text/javascript">
function showImg(){
    document.write("<img src='YX.jpg' width='400'/>");
    document.write("<br/>");
}
function imgINfo(){
    document.write("图片类型:jpg<br/>");
    document.write("图片大小:137kb<br/>");
    document.write("图片尺寸:1074*1166px<br/>");
}
function run(){
    showImg();
    imgINfo();
}
run();
</script>
