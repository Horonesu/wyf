<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script type="text/javascript">
	function getId(id){
		return document.getElementById(id);
	}
		function cheak(){
			var userName=getId('userName').value;
			var len=userName.length;
			if(len<=0||len>6){
				alert("请输入1—6个字符的用户名");
				return;
			}
			else{
				getId('user').submit();
			}
		}
	
	</script>
</head>

<body>
	<form id="user" action="" method="get">
	<label>用户名：</label><input type="text" name="userName" id="userName"/>
		<br/>
	<input type="button" value="提交" onClick="check()">
	</form>
</body>
</html>
