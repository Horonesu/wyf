<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>在链接中调用函数</title>
	<script type="text/javascript">
	function goNews(){
		alert("欢迎");
		location.href="news.html";
		}
	</script>
</head>
<body>
	<p> 点击一下链接调用函数：</p>
	<a href=" javascript:goNews()">跳转到新闻界面</a>
		
</body>
</html>
