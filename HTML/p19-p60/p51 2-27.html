<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本格式化标记的使用</title>
</head>

<body>
	<p>111111</p>
	<p><b>222222222</b></p>
	<p><strong>33333333</strong></p>
	<p><i>44444444444</i></p>
	<p><em>5555555555</em></p>
	<p><del>66666666666</del></p>
	<p><ins>77777777777777777</ins></p>
</body>
</html>
