<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		a [target]{background-color: yellow;font-size: 30px}
	</style>
</head>

<body>
	<p>带有target属性的链接会得到黄色背景：</p>
	<a href="default.htm">w3school.com.cn</a>
	<a href="www.disney.com/default.htm" target="_blank">disney.com</a>
	<a href="www.disney.com/default.htm" target="_blank">cn.neuedu</a>
	<a href="www.wikpedia.org/default.htm" target="_top">wikipedia.org</a>
	<p><b>注释:</b>对于IE8及更早版本的浏览器中的[<i>attribute</i>],必须声明&lt;!DOCTYPE&gt;</p>
</body>
</html>
