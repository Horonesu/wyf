<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>select 控件</title>
</head>

<body>
	<form action="#" method="post">
	所在校区：
		<select>
			<option>-请选择-</option>
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
			<option>武汉</option>
			<option>成都</option>
		</select>
		&nbsp;&nbsp;特长（单选）：
		<select>
			<option>唱歌</option>
			<option selected="selected">画画</option>
			<option>跳舞</option>
		</select>
		&nbsp;&nbsp;爱好（多选）：
		<select multiple="multple" size="4">
			<option>读书</option>
			<option selected="selected">写代码</option>
			<option>旅行</option>
			<option selected="selected">听音乐</option>
			<option>踢球</option>
		</select><br><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
