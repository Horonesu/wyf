<body>
	<h1>我喜欢的唐诗</h1>
	<div>
		<h2>早发白帝城</h2>
		<p>
			朝辞白帝彩云间,<br>
			千里江陵一日还。<br>
			两岸猿声啼不住，<br>
			轻舟已过万重山。
		</p>
	</div>
	<hr>
 <div>
	<h2>静夜思</h2>
		<p>
			床前明月光，<br>
			疑是地上霜。<br>
			举头望明月，<br>
			低头思故乡。
	</div>
