<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>块状元素</title>
	<style type="text/css">
		div{background-color: palegoldenrod}
		p{background-color: paleturquoise}
		h4{background-color: papayawhip}
		ul{background-color: peru}
	</style>
</head>

<body>
	<div>div标签元素，占据一行</div>
	<p>p标签元素，占据一行</p>
	<h4>h4标签元素，占据一行</h4>
	<ul>
		<li>ul1 li标签元素</li>
		<li>ul1 li标签元素</li>
	</ul>
	<ul>
		<li>ul2 li标签元素</li>
		<li>ul2 li标签元素</li>
	</ul>
</body>
</html>
