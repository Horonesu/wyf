<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>list属性的使用</title>
</head>

<body>
	<form action="#" method="get">
	请输入网址：<input type="url" list="url_ list" name="weburl">
		<datalist id="url_ list">
		<option label="新浪" value="http://www.sina.com.cn"></option>
			<option label="搜狐" value="http://www.souhu.com"></option>
		<option label="网易" value="http://www.126.net"></option>
		</datalist>
		<input type="submit" value="提交">
	</form>
</body>
</html>
