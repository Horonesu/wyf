<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		p{font-size: 35px}
		p:before{
			content: "";display: inline-block
			height:45px;width: 45px;background: #0A0909
		}
		p:after{
			content: "";display: inline-block
			height:45px;width: 45px;background: #0A0909
		}
		
	</style>
</head>

<body>
	<p>我是唐老鸭。</p>
	<p>我住在Duckburg。</p>
	<p><b>注释:</b>对于IE8中工作的：before,必须声明&lt;!DOCTYPE&gt;</p>
</body>
</html>
