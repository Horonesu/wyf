<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>属性的使用</title>
</head>

<body>
	<form action="#" method="get" id="user_ form">
	请输入你的姓名：<input type="text" name="first_ name">
		<input type="submit" value="提交">
	</form>
	<p>下面的输入框在form元素外 但因为指定了form属性为表单的id 所以该输入框仍然属于表单的一部份</p>
	请输入你的昵称：
	<input type="text" name="last_ name" form="user_ form"><br>
</body>
</html>
