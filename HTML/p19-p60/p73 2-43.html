<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>pattern 属性</title>
</head>

<body>
	<form action="#" method="get">
		账&nbsp;&nbsp;&nbsp;&nbsp;号:<input type="text" name="username" pattern="^[a-zA-Z] [a-zA-Z0-9_ ] {4,15} $/">(以字母开头 允许5-16字节 允许字母数字下划线)<br>
		密&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="pwd" pattern="^[a-zA-Z] \w {5,17} $"/>(以字母开头 长度在6-18 只能包含字母，数字和下划线)<br>
		Email地址：<input type="email" name="myemail" pattern="^\w+([-+.]\w+) *@\w+([-.\w+]) *\.\w+([-.]\w+)*$">
		<input type="submit" value="提交">
	</form>
</body>
</html>
