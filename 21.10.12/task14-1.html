<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教师-不同数据类型的相加减的结果</title>
</head>
<body>
<script type="text/javascript">
var x = 10;//声明变量x并初始化
var y = 3.1415;//声明变量y，其值等于变量x的值
var z='A';
var k="name";

document.write("整数型x和浮点型y的和为：");//输出字符串
document.write(x+y);//输出变量x的值
document.write("<br>");//输出换行标记

document.write("整数型x和浮点型y的差为：");//输出字符串
document.write(x-y);//输出变量x的值
document.write("<br>");//输出换行标记

document.write("字符型x和浮点型y的和为：");//输出字符串
document.write(z+y);//输出变量x的值
document.write("<br>");//输出换行标记

document.write("字符型x和浮点型y的差为：");//输出字符串
document.write(z-y);//输出变量x的值
document.write("<br>");//输出换行标记


document.write("字符串型z和浮点型y的和为：");//输出字符串
document.write(k+y);//输出变量x的值
document.write("<br>");//输出换行标记

document.write("字符串型z和浮点型y的差为：");//输出字符串
document.write(k-y);//输出变量x的值
document.write("<br>");//输出换行标记

</script>
</body>
</html>
