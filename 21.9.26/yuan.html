<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script type="text/javascript">
	const PI=3.14;
		function area(r){
			return PI*r*r;
		}
		function circu(r){
			return 2*PI*r;
		}
		document.write("半径为5的圆的面积为："+area(5)+"<br/>");
		document.write("半径为5的圆的周长为："+circu(5)+"<br/>");
	</script>
</head>

<body>
</body>
</html>
